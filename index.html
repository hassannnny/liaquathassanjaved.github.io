<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is my homepage</title>  

    <style>
            html, body {
            margin: 0px;
            height: 110%;
            
        }
            .image {
                
                background-image: url(/assets/img/PicOfHassan2.jpg);
                background-size: cover; 
                background-repeat: no-repeat;
                background-position: center;
                margin: 0px;
                height: 100%;
                
            }

             
            .message {

                position: absolute;
                right: 500px;
                top: 670px;
                color: white;
                font-size: 50px;
                font-family: monospace;
                font-weight: 600px;
            
            } 

            #introTxt {
                overflow: hidden;
                border-right: .10em solid orange;
                font-size: 1.6rem;
                white-space: nowrap;
                margin: 0 auto;
                letter-spacing: 0.03em;
                animation: 
                    typing 3.5s steps(40, end) forwards,
                    blink-caret .75s step-end infinite;

            }

            @keyframes typing {
                from {width: 0;}
                to {width: 100%;}
            }

            @keyframes blink-caret {
                from, to {border-color: transparent }
                50%  {border-color: orange;} 
            } 


            #aNavBar {
                width: 100%;
                height: 100%;

            }
             #aNavBar a {
                 color:white;
             }

            nav {
                width: 100%;
                height: 50px; 
                line-height: 50px;
            }

            nav ul {
                float: left;
                /* margin-left: 10px; */
                color: white;
                font-weight: 300px;
            }

            nav ul li{
                list-style-type: none;
                display: inline-block;
                font-weight: 900px;
            }

            nav ul li a{
                text-decoration: none;
                /* display: block; */
                padding: 15px;
                font-size: 35px;
                color: white;
                margin: 200px;
            }

            nav.hoverTing ul li a {
                  position: relative;
                  transition: all 2s;
            }

            nav.hoverTing ul li a:after {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 0%;
            content: '.';
            color: transparent;
            background: white;
            height: 1px;
            }

            nav.hoverTing ul li a:hover:after {
            width: 100%;
            }

    </style>
</head>

<body>
    <div class = "image">
        <div class = "message">
            <p id = "introTxt">Welcome! My name is Hassan.</p>
        </div>

                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Inevitable</a></li>
                    </ul>

                </nav>

        </div>
            
        
        </div>
