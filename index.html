<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Just a test</title>  

    <style>

                
            * {
                box-sizing: border-box;
                
            }

             html, body {
             margin: 0px;
             height: 110%;
             }

             .firstImg {
                background-image: linear-gradient(to top, 
                rgba(112,125,144,0) 85%, rgba(82,131,183,1) 95%), 
                url(assets/img/PicOfHassan2.jpg);
                background-size: cover; 
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                margin: 0px;
                height: 110%;
                

             }
             .message {
                position: absolute;
                right: 300px;                       
                top: 550px;                             
                color: white;                   
                font-size: 50px;
                font-family: monospace;
                font-weight: 600px;
            
            }  


            @media only screen and (max-width: 1280px){ 

                .message {
                    right: 318px;
                    top: 593px; 
                }
            }

            @media only screen and (max-height: 750px) {

                .message {
                    right: 318px;
                    top: 593px;
                }
                
            }

            #introTxt {   
                overflow: hidden;
                border-right: .10em solid orange;
                font-size: 1.6rem;
                white-space: nowrap;
                margin: 0 auto;
                letter-spacing: 0.03em;
                animation: 
                    typing 3.5s steps(40, end) forwards,
                    blink-caret .75s step-end infinite;

            }

            @keyframes typing {
                from {width: 0;}
                to {width: 100%;}
            }

            @keyframes blink-caret {
                from, to {border-color: transparent }
                50%  {border-color: orange;} 
            } 


            nav {
                width: 100%;
                height: 50px; 
                line-height: 50px;
                position: fixed;
                overflow: hidden;
            }

            nav ul {
                float: left;
                font-weight: 300px;
                margin: 0px;
                padding-inline-start: 0px;
            }

            nav ul li{
                list-style-type: none;
                display: inline-block;
                font-weight: 900px;
            }

            nav ul li a{
                text-decoration: none;
                font-size: 35px;
                color: #f0f0f0;
                margin: 100px;
            }

            .hoverTing ul li a:hover {
                filter: brightness(150%);
            }

            .container {
                display: flex;
                flex-wrap: wrap;
            }   
            .item1 {
                background-image: url(assets/img/RepeatingBeach2.jpg);
                background-size: contain;
                background-repeat: repeat;
                width: 800px;
                height: 900px;
                filter: blur(11px);
                flex: 1.51;

            }
            .text {
                color: black;
                font-weight: bold;
                position: absolute;
                top: 190%; 
                left: 30%; 
                transform: translate(-50%, -50%);
                text-align: center;   
                z-index: 2;
                font-size: 30px;  
                font-family: 'Courgette', cursive;
            }  
            /* dont touch this */
            .item2 {  
                background-image: url(assets/img/RepeatingBeach.jpg);
                background-size: contain;
                background-repeat: no-repeat;
                width: 800px;
                height: 900px;
                flex: 1;
                padding-right: 0;
                margin-right: 0px;

            } 
    </style>
</head>
<body>
        <div class="firstImg">

                <div class = "message">
                    <p id = "introTxt">Welcome! My name is Hassan.</p>
                </div>

                <nav class="hoverTing">

                    <ul>
                        <li><a href="https://github.com/hassannnny" target="_blank">Just</a></li>
                        <li><a href="assets/img/Javed_Resume.pdf" target="_blank">A</a></li>    
                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Test</a></li>
                    </ul>

                </nav>
        </div>   
        <div class="container">
            <div class="item1"></div>
            <div class="text">
                <p>Up and coming Software Engineer</p>
                <p>Eager as ever to develop the future </p>
                
            </div>
            <div class="item2"></div>
        </div>

</body> 

</html>
